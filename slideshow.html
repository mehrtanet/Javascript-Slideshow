<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Slideshow | JS modern</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<!-- my-3 margin of top&bottom -->

<body>
    <div class="container">
        <div class="w-50 my-5 mx-auto text-center">
            <h1> My slideshow </h1>
            <p> my slideshow written in html, css and javescript. </p>
            <hr>
            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="media/cat.jpg" alt="My beatiful cat ">
                        <div>
                            <p>My beautiful cat </p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/dog.jpg" alt="My beatiful dog ">
                        <div>
                            <p>My beatuiful dog </p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/hourse.jpg" alt="My beatiful hourse ">
                        <div>
                            <p>My beatuiful hourse </p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/bird.jpg" alt="My beatiful bird">
                        <div>
                            <p>My beatuiful bird </p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/lion.jpg" alt="My beatiful lion ">
                        <div>
                            <p>My beautiful lion </p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/donkey.jpg" alt="My beatiful donkey ">
                        <div>
                            <p>My beautiful donkey </p>
                        </div>
                    </div>
                    <!-- narrow codes -->
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>
                <!-- circuls button -->
                <div class="points ">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

    </div>

    <script src="slideshow.js">
    </script>
</body>

</html>
